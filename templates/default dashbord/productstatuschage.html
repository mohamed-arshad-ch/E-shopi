{% extends 'default dashbord/base.html' %}

{% block content %}
{% load static %}


<div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <h3 class="mb-0">Tracking Status</h3>
        </div>
        
        <!-- Light table -->
        <div class="table-responsive">
          
          
            
          
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
               
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Category</label>
                        <select name="itemstatus" class="form-control" required>
                            
                            
                            
                                
                            <option value="0" selected>Packed</option>
                            <option value="1" >Out Of Delivary</option>
                            
                            
                            <option value="2" >Delivered</option>
                            
                                
                            
                                
                            
                            
                                
                            
                            
                        </select>
                      </div>
                      
                      
                     
                      
                      <div class="form-group">
                        
                        <input type="submit"  class="form-control btn btn-primary"  value="Save">
                      </div>

                    </div>
                  
                  </div>
              
                </div>
                
              </form>



          
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
