{% extends 'default dashbord/base.html' %}

{% block content %}
{% load static %}


<div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <h3 class="mb-0">{{key}} CATEGORIES</h3>
        </div>
        
        <!-- Light table -->
        <div class="table-responsive">
          
          
            
          
            
            <form method="POST">
                {% csrf_token %}
               
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Category Name</label>
                        <input type="text" id="input-username" class="form-control" name="cname" value="{{category.cname}}">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Description</label>
                        <input type="text" id="input-username" class="form-control" name="desc"  value="{{category.description}}">
                      </div>
                      <div class="form-group">
                        
                        <input type="submit"  class="form-control btn btn-primary"  value="{{key}}">
                      </div>

                    </div>
                  
                  </div>
              
                </div>
                
              </form>



          
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
